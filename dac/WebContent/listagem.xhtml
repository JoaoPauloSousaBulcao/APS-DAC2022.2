<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Listagem dos Jogos</title>
</h:head>
<h:body>


	<h:form id="form">

		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>




		<p:dataTable value="#{jogoBean.lista}" var="b" id="tab"
			editable="true">


			<p:ajax event="rowEdit" listener="#{jogoBean.onRowEdit}"
				update=":form:messages" />
			<p:ajax event="rowEditCancel" listener="#{jogoBean.onRowCancel}"
				update=":form:messages" />




			<p:column headerText="ID do Jogo">
				<p:outputLabel value="#{b.id}" />
			</p:column>

			<p:column headerText="Jogo 1">

				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{b.v1}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="modelInput1" value="#{b.v1}" style="width:100%" />
					</f:facet>
				</p:cellEditor>

			</p:column>

			<p:column headerText="Jogo 2">

				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{b.v2}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="modelInput2" value="#{b.v2}" style="width:100%" />
					</f:facet>
				</p:cellEditor>

			</p:column>

			<p:column headerText="Jogo 3">

				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{b.v3}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="modelInput3" value="#{b.v3}" style="width:100%" />
					</f:facet>
				</p:cellEditor>

			</p:column>

			<p:column headerText="Jogo 4">

				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{b.v4}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="modelInput4" value="#{b.v4}" style="width:100%" />
					</f:facet>
				</p:cellEditor>


			</p:column>
			
			<p:column headerText="Jogo 5">

				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{b.v5}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="modelInput5" value="#{b.v5}" style="width:100%" />
					</f:facet>
				</p:cellEditor>


			</p:column>

			

			<p:column headerText="Data">
				<p:outputLabel value="#{b.dataJogo}" />
			</p:column>


			<p:column style="width:6rem">
                <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
            </p:column>


			<p:column>
				<p:commandButton value="Excluir" action="#{jogoBean.excluir(b)}"
					update="form" />
			</p:column>


			<p:column>
				<p:commandButton value="Maior" action="#{jogoBean.maior(b)}"
					update="form" />
			</p:column>









		</p:dataTable>




		<p:link outcome="index" value="voltar" />




	</h:form>
</h:body>
</html>
